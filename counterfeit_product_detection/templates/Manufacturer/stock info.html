{% extends 'Manufacturer/man index.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action={% url 'search_stock' %}>
   <table width="492" height="216" border="1" class="table table-light">
   <tr align="center"  class="table-secondary">
      <td colspan="12"><h2><b>VIEW STOCK INFORMATION</b></h2></td>

  </tr>
    <tr>
      <th colspan="3">Date
      <input type="date" name="date" />
      <input type="submit" name="Submit" value="Search"  class="btn btn-primary"/></th>
    </tr>
     <tr>
     <th colspan="3">Product Name
      <input type="text" name="textfield" value="{{ name }}" readonly/>
    <tr>
      <th>Size</th>
      <th>Date</th>
      <th>Stock</th>
    </tr>{% for i in val %}
    <tr>
      <td>{{ i.size }}</td>
      <td>{{ i.date }}</td>
      <td>{{ i.stock }}</td>
    </tr>{% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
